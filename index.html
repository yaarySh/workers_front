<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Management</title>
    <link
      rel="stylesheet"
      href="https://workers-front.onrender.com/styles.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Worker Management</h1>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter worker's name" />
      </div>
      <div class="form-group">
        <label for="job">Job</label>
        <input id="job" type="text" placeholder="Enter worker's job title" />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          id="phone"
          type="text"
          placeholder="Enter worker's phone number"
        />
      </div>
      <div class="form-group">
        <label for="picture">Picture URL</label>
        <input
          id="picture"
          type="text"
          placeholder="Enter worker's picture URL"
        />
      </div>
      <div class="text-center">
        <button class="btn" onclick="addWorker()">Add Worker</button>
        <button class="btn" onclick="getWorkers()">Load Workers</button>
      </div>
      <div id="worker-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
